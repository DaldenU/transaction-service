<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Transactions</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        form {
            max-width: 500px;
            margin: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Customer Transactions</h1>
    <form>
        <label for="customerId">Customer ID:</label>
        <input type="text" id="customerId">
        <button type="button" onclick="getCustomerTransactions()">Get Transactions</button>
    </form>
    <table id="transactionsTable">
        <thead>
            <tr>
                <th>Transaction ID</th>
                <th>Customer Name</th>
                <th>Customer Email</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <p id="message"></p>
    <script src="/static/script.js"></script>
</body>
</html>
